<div class="displayTable">
    <div class="displayTableCell">

        <div class="px-logo">
            <a href="https://www.positronx.io" target="_blank">
                <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg"
                    alt="positronX.io - Learn Full Stack Development">
            </a>
        </div>

        <div class="authBlock">
            <h3>Thank You for Registering</h3>

            <div class="formGroup" *ngIf="authService.user$ | async as user ">
                <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>

            <!-- Calling SendVerificationMail() method using authService Api -->
            <div class="formGroup">
                <button type="button" class="btn btnPrimary" (click)="authService.sendVarificationMail()">
                    <fa-icon [icon]="faRedoAlt"></fa-icon>
                    Resend Verification Email
                </button>
            </div>

        </div>

    </div>
</div>
