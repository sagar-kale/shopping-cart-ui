<div class="container padding-bottom-3x mb-2 mt-5 main-change-pwd">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="forgot">
                <h2>Change Password</h2>
                <p *ngIf="false">Validation Errors. </p>
                <ol class="list-unstyled" *ngIf="false">
                    <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
                    <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link
                    </li>
                    <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
                </ol>
            </div>
            <form class="card mt-4">
                <div class="card-body">
                    <div class="form-group"> <label>Enter Current Password</label> <input class="form-control"
                            type="password" required=""><small class="form-text text-muted">Enter
                            Old Password</small> </div>
                    <div class="form-group"> <label>Enter New Passowrd</label> <input class="form-control"
                            type="password" required=""><small class="form-text text-muted">Enter New
                            Password</small> </div>
                    <div class="form-group"> <label>Confirm New Password</label> <input class="form-control"
                            type="password" required=""><small class="form-text text-muted">Re Enter New
                            Password</small> </div>
                </div>

                <div class="card-footer"> <button class="btn btn-success" type="submit">Change Password</button>
                    <button class="btn btn-warning ml-1" type="submit">Reset</button> </div>
            </form>
        </div>
    </div>
</div>
