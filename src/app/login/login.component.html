<div class="modal-header">
    <h5 class="modal-title">Login</h5>
</div>
<div class="modal-body">
    <div class="d-flex flex-column text-center">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" id="email1"
                    placeholder="Your email address...">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password1"
                    placeholder="Your password...">
            </div>
            <button type="button" class="btn btn-info btn-block btn-round" (click)="signInWithCredentials()"
                [disabled]="loginForm.invalid" *ngIf="!success">Login</button>
            <button class="btn btn-info btn-block btn-round" [disabled]="true" *ngIf="success">
                Signing In...
                <fa-icon [icon]="spinner" [pulse]="true"></fa-icon>
            </button>
        </form>

        <div class="text-center text-muted delimiter">or use a social network</div>
        <div class="d-flex justify-content-center social-buttons">
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" (click)="googleLogin()"
                data-placement="top" title="Google">
                <fa-icon [icon]="faGoogle"></fa-icon>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                title="Facebook" (click)="facebookSignIn()">
                <fa-icon [icon]="faFacebook"></fa-icon>
            </button>
            <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top"
                title="Github" (click)="gitHubLogin()">
                <fa-icon [icon]="faGit"></fa-icon>
            </button>
        </div>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center">
    <div class="signup-section">Join Now <a routerLinkActive="active" routerLink="/sign-up" class="text-info"> Sign
            Up</a>.
    </div>
</div>
